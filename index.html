<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>What Matters - Dashboard Financeiro</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f7f9fc; color: #222; }
  h1 { text-align: center; margin-bottom: 30px; }
  .asset { background: #fff; padding: 20px; margin-bottom: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  .asset h2 { margin-bottom: 8px; }
  .price { font-size: 1.5em; margin-bottom: 12px; color: #007acc; }
  canvas { max-width: 100%; height: 150px; }
</style>
</head>
<body>

<h1>What Matters - Dashboard Financeiro</h1>

<div class="asset">
  <h2>Bitcoin (BTC/USD)</h2>
  <p class="price" id="btc-price">Carregando...</p>
  <canvas id="btc-chart"></canvas>
</div>

<div class="asset">
  <h2>Ouro (XAU/USD)</h2>
  <p class="price" id="gold-price">Carregando...</p>
  <canvas id="gold-chart"></canvas>
</div>

<div class="asset">
  <h2>Prata (XAG/USD)</h2>
  <p class="price" id="silver-price">Carregando...</p>
  <canvas id="silver-chart"></canvas>
</div>

<div class="asset">
  <h2>10Y US Treasury Yield</h2>
  <p class="price" id="yield-price">Carregando...</p>
  <canvas id="yield-chart"></canvas>
</div>

<div class="asset">
  <h2>USD/BRL</h2>
  <p class="price" id="usdbrl-price">Carregando...</p>
  <canvas id="usdbrl-chart"></canvas>
</div>

<div class="asset">
  <h2>UUP ETF (US Dollar Index Proxy)</h2>
  <p class="price" id="uup-price">Carregando...</p>
  <canvas id="uup-chart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
