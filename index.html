<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Market Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Market Dashboard</h1>
  </header>
  <main>
    <div class="card" id="usdbrl">
      <h2>USD/BRL</h2>
      <p class="price">Loading...</p>
    </div>
    <div class="card" id="dxy">
      <h2>DXY (US Dollar Index)</h2>
      <p class="price">Loading...</p>
    </div>
    <div class="card" id="us10y">
      <h2>10Y US Treasury Yield</h2>
      <p class="price">Loading...</p>
    </div>
    <div class="card" id="bitcoin">
      <h2>Bitcoin (BTC)</h2>
      <p class="price">Loading...</p>
    </div>
    <div class="card" id="gold">
      <h2>Gold (XAU)</h2>
      <p class="price">Loading...</p>
    </div>
    <div class="card" id="silver">
      <h2>Silver (XAG)</h2>
      <p class="price">Loading...</p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
