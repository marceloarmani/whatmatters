<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What Matters</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸŒŽ Market Dashboard</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-gray-800 p-4 rounded-lg">
        <h2 class="text-xl font-semibold">Bitcoin (BTC)</h2>
        <p id="btc" class="text-2xl mt-2">Loading...</p>
        <canvas id="btcChart" height="100"></canvas>
      </div>
      <div class="bg-gray-800 p-4 rounded-lg">
        <h2 class="text-xl font-semibold">Gold (XAU)</h2>
        <p id="gold" class="text-2xl mt-2">Loading...</p>
        <canvas id="goldChart" height="100"></canvas>
      </div>
      <div class="bg-gray-800 p-4 rounded-lg">
        <h2 class="text-xl font-semibold">Silver (XAG)</h2>
        <p id="silver" class="text-2xl mt-2">Loading...</p>
        <canvas id="silverChart" height="100"></canvas>
      </div>
      <div class="bg-gray-800 p-4 rounded-lg">
        <h2 class="text-xl font-semibold">USD/BRL</h2>
        <p id="usdbrl" class="text-2xl mt-2">Loading...</p>
        <canvas id="usdbrlChart" height="100"></canvas>
      </div>
      <div class="bg-gray-800 p-4 rounded-lg">
        <h2 class="text-xl font-semibold">10Y US Treasury Yield</h2>
        <p id="us10y" class="text-2xl mt-2">Loading...</p>
        <canvas id="us10yChart" height="100"></canvas>
      </div>
      <div class="bg-gray-800 p-4 rounded-lg">
        <h2 class="text-xl font-semibold">DXY (US Dollar Index)</h2>
        <p id="dxy" class="text-2xl mt-2">Loading...</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
