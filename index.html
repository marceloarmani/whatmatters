<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Market Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Live Market Prices (USD)</h1>
    <div id="quotes">
      <div class="quote" id="btc">Loading Bitcoin...</div>
      <div class="quote" id="us10y">Loading 10Y Yield...</div>
      <div class="quote" id="gold">Loading Gold...</div>
      <div class="quote" id="silver">Loading Silver...</div>
    </div>
    <p class="update-note">Prices auto-refresh every 30 seconds</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
