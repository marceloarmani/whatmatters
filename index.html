<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>What Matters - Dashboard Financeiro</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dashboard Financeiro - What Matters</h1>

    <div class="asset">
        <h2>Bitcoin (BTC)</h2>
        <p id="btc-price">Carregando...</p>
        <canvas id="btc-chart" width="400" height="150"></canvas>
    </div>

    <div class="asset">
        <h2>Ouro (Gold)</h2>
        <p id="gold-price">Carregando...</p>
        <canvas id="gold-chart" width="400" height="150"></canvas>
    </div>

    <div class="asset">
        <h2>Prata (Silver)</h2>
        <p id="silver-price">Carregando...</p>
        <canvas id="silver-chart" width="400" height="150"></canvas>
    </div>

    <div class="asset">
        <h2>10Y US Treasury Yield</h2>
        <p id="yield-price">Carregando...</p>
        <canvas id="yield-chart" width="400" height="150"></canvas>
    </div>

    <div class="asset">
        <h2>USD/BRL</h2>
        <p id="usdbrl-price">Carregando...</p>
        <canvas id="usdbrl-chart" width="400" height="150"></canvas>
    </div>

    <div class="asset">
        <h2>UUP ETF (US Dollar Index Proxy)</h2>
        <p id="uup-price">Carregando...</p>
        <canvas id="uup-chart" width="400" height="150"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
