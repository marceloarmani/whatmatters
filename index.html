<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scarcity Panel</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Ajuste para o header e logo */
    .compact-header {
      padding: 20px 10px; /* altura reduzida e espaçamento */
      text-align: center;
      background: #f5f5f5;
      position: relative;
    }

    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center; /* centraliza horizontalmente */
      justify-content: center; /* centraliza verticalmente */
      gap: 10px; /* espaçamento entre logo, título e subtítulo */
      padding-top: 10px; /* espaço extra no topo */
    }

    .header-logo {
      margin-top: 10px; /* empurra o logo um pouco para baixo */
      width: 60px;  /* ajuste do tamanho do logo */
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header-logo svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Mantém os estilos existentes para o título e subtítulo */
    .header-content h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #333;
    }

    .header-content p {
      margin: 0;
      font-size: 1.1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header class="compact-header">
    <div class="header-pattern"></div>
    <div class="header-content">
      <div class="header-logo">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M11.5 1L2 6v12l9.5 5 9.5-5V6l-9.5-5zm7.5 16.5l-7.5 3.94-7.5-3.94V6.5l7.5-3.94 7.5 3.94v11z"/>
          <path d="M8.5 12v4l3 1.5 3-1.5v-4l-3-1.5-3 1.5z"/>
        </svg>
      </div>
      <h1>Scarcity Panel</h1>
      <p>Navigating the digital scarcity horizon in an ocean of monetary abundance</p>
    </div>
    <div class="header-accent"></div>
  </header>

  <!-- resto do seu HTML permanece igual -->

  <main>
    <div class="main-layout">
      <!-- ... seu conteúdo ... -->
    </div>
  </main>

  <footer>
    <p>© 2025 Scarcity Panel</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
