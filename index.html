<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Market Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>What Matters</h1>
    <div class="asset" id="dxy">
      <h2>Dollar Index (DXY)</h2>
      <p id="dxy-price">Loading...</p>
    </div>
    <div class="asset" id="usdbrl">
      <h2>USD/BRL</h2>
      <p id="usdbrl-price">Loading...</p>
    </div>
    <div class="asset" id="us10y">
      <h2>10Y US Treasury Yield</h2>
      <p id="us10y-price">Loading...</p>
    </div>
    <div class="asset" id="btc">
      <h2>Bitcoin (BTC/USD)</h2>
      <p id="btc-price">Loading...</p>
      <canvas id="btc-chart"></canvas>
    </div>
    <div class="asset" id="gold">
      <h2>Gold (XAU/USD)</h2>
      <p id="gold-price">Loading...</p>
      <canvas id="gold-chart"></canvas>
    </div>
    <div class="asset" id="silver">
      <h2>Silver (XAG/USD)</h2>
      <p id="silver-price">Loading...</p>
      <canvas id="silver-chart"></canvas>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
